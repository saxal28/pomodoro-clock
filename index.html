<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<div class="container text-center">

  <div class="circle">

    <div class="row">
      <div class="col-xs-5">
        <div id="minutes" class="time">
          <span id="minute-span">25</span>
        </div>
      </div>
      <div class="col-xs-1">
        <span id="details">:</span>
      </div>
      <div class="col-xs-5">
        <div id="seconds" class="time">
          <span id="second-span">00</span>
        </div>
      </div>
    </div>
    <p>Work Time
      <p>
        <div class="row adjustBar">
          <button class="btn btn-default" id="increaseWork"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
          <input type="text" id="minuteInput" value="25">
          <button class="btn btn-default" id="decreaseWork"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
        </div>

        <p>Break Time
          <p>
            <div class="row adjustBar">
              <button class="btn btn-default" id="increaseBreak"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
              <input type="text" value="5" id="breakInput">
              <button class="btn btn-default" id="decreaseBreak"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
            </div>


            <button class="btn btn-default" id="start">start</button>
            <button class="btn btn-default" id="reset">reset</button>
  </div>
</div>



<script type="text/javascript" src="app.js"></script>
</body>
</html>
